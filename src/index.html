<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/png" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CAMBIA EL TITLE!!! -->
    <title>stats preview card component</title>
  </head>
  <body>
    <main class="main">
      <picture class="image">
        <source media="(min-width: 768px)" srcset="./assets/images/image-header-desktop.jpg" />
        <source media="(min-width: 360px )" srcset="./assets/images/image-header-mobile.jpg" />
        <img src="./assets/images/image-header-mobile.jpg" alt="" />
      </picture>
      <div class="card__info">
        <h2 class="title">Get <span class="title title--purple">insights</span> that help your business grow.</h2>
        <p class="text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.
        </p>
        <div class="card__items">
          <div class="card__stats">
            <span class="text text--bold"> 10k+ </span>
            <span class="text text--font">COMPANIES</span>
          </div>
          <div class="card__stats">
            <span class="text text--bold"> 314 </span>
            <span class="text text--font">TEMPLATES</span>
          </div>
          <div class="card__stats">
            <span class="text text--bold"> 12M+ </span>
            <span class="text text--font">QUERIES</span>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
